<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-md-12 panel-body panel-bodyindex">
                        <c:if test="#{sessionBean.perfilMatch(&quot;IndexGestionParametros&quot;)}">
                            <h:link outcome="/pages/IndexGestionParametros.xhtml" class="btn btn-primary btn-lg">
                                <i class="fa fa-cogs fa-5x"></i> <br/>#{label['parametros']}</h:link>
                        </c:if>
                        <c:if test="#{sessionBean.perfilMatch(&quot;IndexGestionUsuarios&quot;)}">
                            <h:link outcome="/pages/IndexGestionUsuarios.xhtml" class="btn btn-primary btn-lg">
                                <i class="fa fa-users fa-5x"></i> <br/>#{label['usuarios']}</h:link>
                        </c:if>
                        <c:if test="#{sessionBean.perfilMatch(&quot;Inventario&quot;)}">
                            <h:link outcome="/pages/Inventario.xhtml" class="btn btn-primary btn-lg">
                                <i class="fa fa-archive fa-5x"></i> <br/>#{label['inventario']}</h:link>
                        </c:if>
                        <c:if test="#{sessionBean.perfilMatch(&quot;Pedidos&quot;)}">
                            <h:link outcome="/pages/Pedidos.xhtml" class="btn btn-primary btn-lg">
                                <i class="fa fa-pencil-square-o fa-5x"></i> <br/>#{label['pedidos']}</h:link>
                        </c:if>
                        <c:if test="#{sessionBean.perfilMatch(&quot;Reportes&quot;)}">
                            <h:link outcome="/pages/Reportes.xhtml" class="btn btn-primary btn-lg">
                                <i class="fa fa-bar-chart-o fa-5x"></i> <br/>#{label['reportes']}</h:link>
                        </c:if>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>            
</ui:composition>
