<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template/Template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">


        <div class="container">
            <c:forEach var="item" items="#{platosListBean.lista}">
                <h:form>
                    <div class="col-sm-4 col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div >
                                    <h3 class="panel-title">#{label['plato']}</h3>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <c:choose>
                                            <c:when test="#{item.foto!=null}">
                                                <h:graphicImage value="/image/#{item.foto.url}" alt="No tiene imagen" />
                                            </c:when>
                                            <c:otherwise>
                                                <h:graphicImage value="#{resource['images/camera.png']}" alt="No tiene imagen" />
                                            </c:otherwise>
                                        </c:choose>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="control-group">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" >#{label['nombre']}</label>
                                            <div class="col-md-9">
                                                <label>#{item.nombre}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer text-right"> 
                                <h:commandLink rendered="#{sessionBean.rolMatch(&quot;editarPlato&quot;)}"
                                               action="#{platosListBean.gotoElemento(item.id)}"
                                               styleClass="btn btn-primary">
                                    #{label['ir']}
                                </h:commandLink> 
                                <h:commandLink rendered="#{sessionBean.rolMatch(&quot;eliminarPlato&quot;)}"
                                               action="#{platosListBean.borrar(item.id)}"
                                               styleClass="btn btn-primary">
                                    #{label['borrar']}
                                </h:commandLink> 
                            </div>
                        </div>
                    </div>
                </h:form>
            </c:forEach>
            <c:if test="#{sessionBean.rolMatch(&quot;agregarPlato&quot;)}">
                <h:form>
                    <div class="col-sm-4 col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div >
                                    <h3 class="panel-title">#{label['plato']}</h3>
                                </div>
                            </div>
                            <div class="panel-body">
                               <div class="row">
                                    <div class="col-md-6 col-md-offset-4">
                                        <h:commandLink class="btn btn-primary" action="#{platosListBean.gotoElemento(0)}">
                                            <i class="fa fa-plus fa-5x"></i> <br/></h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </c:if>
        </div>
    </ui:define>            
</ui:composition>
